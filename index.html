<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,300;0,400;1,500&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>Rock Paper Scissors</h1>

      <div class="player">
        <h2>Player</h2>
        <img class="img" src="images/img1.png" alt="img">

          <button type="button" class="rock btn btn-primary">Rock</button>

          <button type="button" class="paper btn btn-primary">Paper</button>

          <button type="button" class="scissors btn btn-primary">Scissors</button>
      </div>

      <div class="comp">
        <h2>Computer</h2>
        <img class="img" src="images/img1.png" alt="img">
      </div>
    </div>


    <div class="scoreboard">
      <div id="user-label" class="badges">user</div>
      <div id="computer-label" class="badges">comp</div>
      <span class="score" id="user-score">0  </span><strong>:</strong><span class="score" id="comp-score">  0</span>
      <p id="status"> Greetings ! </p>
    </div>



    <script src="index1.js" charset="utf-8"></script>
  </body>

</html>
